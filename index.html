<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just One Question...</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    /* --- 1. PREMIUM LIQUID VISUALS --- */
    :root {
      --primary: #ff2e63;   /* Hot Neon Pink */
      --secondary: #08d9d6; /* Cyber Cyan */
      --bg-dark: #1a1a2e;   /* Deep Navy */
      --glass-surface: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.3);
      --text-glow: 0 0 15px rgba(255, 46, 99, 0.6);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg-dark);
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
      perspective: 1000px; /* Needed for 3D tilt */
    }

    /* --- 2. ANIMATED BACKGROUND BLOBS --- */
    .blob-cont {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
      filter: blur(60px); /* Softens the blobs */
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: floatBlobs 10s infinite alternate ease-in-out;
    }

    /* Vibrant Colors */
    .blob:nth-child(1) { width: 500px; height: 500px; background: #ff2e63; top: -150px; left: -150px; }
    .blob:nth-child(2) { width: 450px; height: 450px; background: #252a34; bottom: -100px; right: -100px; animation-delay: -5s; }
    .blob:nth-child(3) { width: 300px; height: 300px; background: #08d9d6; bottom: 20%; left: 30%; animation-duration: 15s; }

    @keyframes floatBlobs {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, 50px) scale(1.1); }
    }

    /* --- 3. THE 3D GLASS CARD --- */
    .wrapper {
      position: relative;
      width: 90%;
      max-width: 420px;
      /* Ensure enough height for the button to jump around */
      min-height: 450px; 
      padding: 40px 30px;
      
      /* Advanced Glassmorphism */
      background: var(--glass-surface);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      
      /* Flex layout to keep content organized */
      display: flex;
      flex-direction: column;
      align-items: center;
      
      transform-style: preserve-3d; /* Allows elements inside to pop out */
      transition: transform 0.1s ease-out; /* Smooth tilt movement */
    }

    /* --- 4. TYPOGRAPHY & IMAGE --- */
    .question {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 20px;
      
      /* Gradient Text Effect */
      background: linear-gradient(to right, #fff, #ff2e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      
      filter: drop-shadow(0 0 5px rgba(255, 46, 99, 0.5));
    }

    .gif {
      width: 100%;
      max-width: 260px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform: translateZ(20px); /* 3D Effect: Image floats above card */
      pointer-events: none;
    }

    /* --- 5. BUTTONS --- */
    .btn-group {
      width: 100%;
      height: 60px; /* Defined height for layout stability */
      display: flex;
      justify-content: center;
      gap: 20px;
      transform: translateZ(30px); /* Buttons float even higher */
    }

    button {
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 800;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      outline: none;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    /* The "Hero" Yes Button */
    .yes-btn {
      background: linear-gradient(135deg, #ff2e63, #ff0055);
      color: white;
      box-shadow: 0 5px 20px rgba(255, 46, 99, 0.4), inset 0 2px 0 rgba(255,255,255,0.3);
      position: relative;
      z-index: 50;
      /* Heartbeat Animation */
      animation: heartbeat 1.5s infinite;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes heartbeat {
      0% { box-shadow: 0 0 0 0 rgba(255, 46, 99, 0.7); transform: scale(1); }
      70% { box-shadow: 0 0 0 20px rgba(255, 46, 99, 0); transform: scale(1.05); }
      100% { box-shadow: 0 0 0 0 rgba(255, 46, 99, 0); transform: scale(1); }
    }

    /* The "Ghost" No Button */
    .no-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #fff;
      backdrop-filter: blur(5px);
      z-index: 100;
      transition: all 0.1s ease; /* Fast movement */
    }
    
    .no-btn:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    /* --- 6. PARTICLES (Bubbles) --- */
    .bubble {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.1));
      border-radius: 50%;
      pointer-events: none;
      animation: bubbleRise 1.5s forwards ease-out;
      z-index: 200;
    }

    @keyframes bubbleRise {
      0% { opacity: 1; transform: translateY(0) scale(0.5); }
      100% { opacity: 0; transform: translateY(-200px) scale(1.5); }
    }

    /* Success Text Animation */
    .success-text {
      animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="blob-cont">
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
</div>

<div class="wrapper" id="card">
  <h2 class="question">Do you love me?</h2>
  <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjJvdWZzYXc1NGJ6aGp1cDE3b2dyNnVzOGN1andkMjVrMmRzeGwwZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3OhXBaoR1tVPW/giphy.gif" alt="Cute Bear" />
  
  <div class="btn-group">
    <button class="yes-btn">Yes</button>
    <button class="no-btn">No</button>
  </div>
</div>

<script>
  const wrapper = document.querySelector('.wrapper');
  const question = document.querySelector('.question');
  const gif = document.querySelector('.gif');
  const yesBtn = document.querySelector('.yes-btn');
  const noBtn = document.querySelector('.no-btn');
  
  // 1. 3D TILT EFFECT LOGIC
  // This makes the card tilt towards your mouse
  document.addEventListener('mousemove', (e) => {
    const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
    const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
    wrapper.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
  });

  // 2. LOGIC: NO BUTTON ESCAPE (TRAPPED INSIDE CARD)
  let currentScale = 1;

  function moveNoBtn() {
    const wrapperRect = wrapper.getBoundingClientRect();
    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;
    
    // Padding ensures it doesn't touch the very edge
    const padding = 30;

    // Calculate available space inside the wrapper
    const maxX = wrapperRect.width - btnW - padding;
    const maxY = wrapperRect.height - btnH - padding;

    // Generate random coordinates
    const randomX = Math.random() * Math.max(0, maxX);
    const randomY = Math.random() * Math.max(0, maxY);

    // Apply new position
    noBtn.style.position = "absolute";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    // 3. LOGIC: YES BUTTON GROWS
    // Stop the heartbeat animation once it starts growing so it doesn't conflict
    yesBtn.style.animation = "none"; 
    currentScale += 0.25;
    yesBtn.style.transform = `scale(${currentScale})`;
  }

  noBtn.addEventListener('mouseover', moveNoBtn);
  noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    moveNoBtn();
  });

  // 4. LOGIC: SUCCESS STATE
  yesBtn.addEventListener('click', (e) => {
    question.innerHTML = "I knew it! ❤️";
    question.classList.add("success-text");
    gif.src = "https://media.giphy.com/media/UMon0fuimoAN9ueUNP/giphy.gif";
    
    // Hide No button
    noBtn.style.display = 'none';

    // Reset Yes button to normal size/state for aesthetic
    yesBtn.style.transform = 'scale(1)';
    yesBtn.style.animation = 'heartbeat 1.5s infinite'; // Bring back heartbeat
    yesBtn.innerText = "❤️ Forever ❤️";

    // Trigger particles
    createBubbles(e.clientX, e.clientY);
  });

  // 5. PARTICLE EFFECTS
  function createBubbles(x, y) {
    const count = 30;
    for (let i = 0; i < count; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      
      const size = Math.random() * 20 + 10;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      
      // Randomize direction
      const destX = (Math.random() - 0.5) * 150;
      
      bubble.style.left = x + 'px';
      bubble.style.top = y + 'px';
      
      // We use custom property to pass random X destination to CSS if we wanted, 
      // but simple left/top placement works for the "rise" animation.
      bubble.style.left = (x + destX) + 'px';

      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 1500);
    }
  }
</script>

</body>
</html>
